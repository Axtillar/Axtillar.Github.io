<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Meta Refresh (fallback if JavaScript is disabled or not working) -->
    <meta http-equiv="refresh" content="0;url=https://axtillar.netlify.app/">

    <!-- JavaScript Redirect (if JavaScript is enabled) -->
    <script>
        // Redirect to the desired URL
        window.location.href = "https://axtillar.netlify.app/";
    </script>
</head>
<body>
    <!-- Fallback message if the redirect doesn't work -->
    <p>If you are not redirected automatically, follow this <a href="https://axtillar.netlify.app/">link</a>.</p>
</body>
</html>
